<head>
<title></title>
</head>
<body>
	<p id="clickable">Click Me</p>
	<p id="click-count"></p>
<script src="gtkweb.js"></script>
<script>
(function () {
	var count = 0,
	handleClick = function () {
		count += 1;
		GtkWebWidget.fireEvent('click', count);
	};
	clickableEl = document.getElementById('clickable'),
	clickCountEl = document.getElementById('click-count');
	clickableEl.addEventListener('click', handleClick, false);
	
	updateCount = function(count) {
		clickCountEl.innerHTML = count;
	};
}());
</script>
</body>
</html>
