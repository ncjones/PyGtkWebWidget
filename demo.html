<html>
<head>
<title></title>
</head>
<body>
	<p id="clickable" style="cursor: pointer;">Click Me</p>
<script src="gtkweb.js"></script>
<script>
(function () {
	var clickCount = 0,
		handleClick = function () {
			clickCount += 1;
			GtkWebWidget.fireEvent('click', new Date().getTime());
		};
	clickableEl = document.getElementById('clickable'),
	clickableEl.addEventListener('click', handleClick, false);
	
	getClickCount = function () {
		return clickCount;
	};
}());
</script>
</body>
</html>
